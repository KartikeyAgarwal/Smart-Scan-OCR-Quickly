<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OCR App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <script type="text/javascript" src="static/js/perform_ocr.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="margin-top: 1%; background-color:  #39395f; margin-bottom: 1.5%;">
            <img src="static/images/ocr-logo.jpg" style="float: right; max-width: 16%;">
            <h1 style="text-align: center; color: white; float:initial;"> Smart Scan OCR Tool</h1>
            <h2 style="text-align: center; color: white;"> Extract text from Images</h2>
        </div>
        
        <div id="ocrBox">
            <br>
            <label for="image_file" style="font-size: 18px; margin-right: 15%;">Select image(s)</label>
            <br>
            <input  class="btn btn-warning" type="file" id="image_file" name="myfile" multiple>
            <br>
            <button class="btn btn-success" id="extract-button" style=" margin-right: 15%;" onclick="performOCR()"> Extract text </button>
            <br><br><br>
        </div>
        <br>
        <div id="loader"></div>
        <div id="bulk_result" onload="loadfun()" style="display: grid; grid-template-columns: repeat(5,1fr); grid-gap: 10px; align-items: center;"></div>
    </div>
</body>

</html>
