    <meta charset="utf-8" />

    <!-- <script type="text/javascript" src="./new_file.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 40px;
            height: 40px;
            display: none;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            margin-left: 30%;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1> OCR Tool</h1>
            <p> Extract text from Images</p>
        </div>
        <label for="image_file">Select image(s)</label>
        <input class="btn btn-warning" type="file" id="image_file" name="myfile" multiple>
        <br>
        <button class="btn btn-success" onclick="performOCR()"> Extract text </button>
        <br>
        <hr style="width: 100%; text-align: left; margin-left: 0;">
        <hr style="width: 100%; text-align: left; margin-left: 0;">
        <div id="loader"></div>
        <div id="bulk_result" onload="loadfun()" style="display: grid; grid-template-columns: repeat(5,1fr); grid-gap: 10px;"></div>
    </div>
</body>

<!-- USING AXIOS METHOD -->

<script>
    $(window).on('load', function () {
        $('#loading').hide();
    })    
    function performOCR(){
        loadFun();
        var files = document.getElementById("image_file").files
        var formData = new FormData();
        var endPoint = '/extract-text';
        if(files.length == 1){
            formData.append('image',files[0])
        }
        else{
            for(var i = 0; i < files.length; i++){
                formData.append('image' + i.toString(), files[i])
            }
            endPoint = '/bulk-extract-text'
        }
        
        axios({
            method: 'post',
            url: endPoint,
            data: formData,  
        }).then(function(response){
            $(window).on('load', function () {
                $('#loading').hide();
            }) 
            
            if(endPoint == '/extract-text'){
                swal("Converted Text", response.data.text);
                stopLoadfun()
            }
            else{
                swal("Request Received", "Converted files will start showing up at the bottom soon!");
                getConvertedFiles(response.data.task_id, response.data.num_files)
            }
        });
    }

    function stopLoadfun(){
        var load = document.getElementById("loader")
        load.style.display= 'none'

    }
    
    function loadFun(){
        var load = document.getElementById("loader")
        load.style.display = 'block'
    }

    function getConvertedFiles(taskId, numFiles){
        var count = 0;
        var dict = {}
        loadFun()
        var checker = setInterval(function(){
            $.ajax({
                type: 'GET',
                url: '/bulk-output/' + taskId,
                contentType: false,
                cache: false,
                processData: false,
                success: function(data){
                    wrapper = document.getElementById("bulk_result")
                    for (var key in data.output) {
                        if(dict[key]!=true){
                            var element = document.createElement("button");
                            stopLoadfun()
                            element.setAttribute("class", "btn btn-primary")
                            element.setAttribute("info", data.output[key])
                            element.setAttribute("id", key)
                            element.setAttribute("onclick", "displayText(this.id)")
                            element.innerHTML = key
                            wrapper.appendChild(element)
                            count=count+1;
                            dict[key]=true
                        }
                        else{
                            stopChecker()
                        }
                    }
                    if(Object.keys(data.output).length >= numFiles) {
                        stopChecker()
                    }
                }
            });
        }, 3000);

        function stopChecker(){
            clearInterval(checker)
        }
    }

    function displayText(id){
        swal("Converted Text", document.getElementById(id).getAttribute("info"))
    }
